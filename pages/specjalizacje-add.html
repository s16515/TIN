<!DOCTYPE html>
<html lang="pl-PL">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System PetWet</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <nav class="leftpanel">

        <h1 class="h11">System PetWet</h1>
        <img src="../images/health-2.png" alt="Logo">
        

        <ul>
            <li><a href="">Strona główna</a></li>
            <li><a href="">Pracownicy</a></li>
            <li><a href="" class="active">Specjalizacje</a></li>
        </ul>

    </nav>
<div class="topbottompanel">
    <header>
        <h2>Specjalizacje</h2>
        <p>
            Dodawanie nowej specjalizacji do bazy kliniki.
        </p>
    </header>
   

    <main class="content">
      

            <div class="container">
                <form>
                <div class="row">
                  <div class="left_column">
                    <label for="sname">Nazwa Specjalizacji</label>
                  </div>
                  <div class="right_column">
                    <input type="text" id="sname" name="specname" placeholder="Nazwa specjalizacji..">
                  </div>
                </div>
                <div class="row">
                  <div class="left_column">
                    <label for="min_sal">Minimalna pensja brutto</label>
                  </div>
                  <div class="right_column">
                    <input type="number" id="min_sal" name="min_salary" placeholder="Minimalna pensja weterynarza o podanej specjalizacji..">
                  </div>
                </div>
            
                
                
                <div class="row">
                  <input type="submit" value="Submit">
                  <a href="" class="button-cancel">Anuluj</a>
                </div>
                
                
                </form>
              </div>

    
  
        
    </main>

    <footer>
        Magdalena Jasek, s16515
    </footer>
</div>
</body>
</html>
