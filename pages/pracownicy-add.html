<!DOCTYPE html>
<html lang="pl-PL">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System PetWet</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <nav class="leftpanel">

        <h1 class="h11">System PetWet</h1>
        <img src="../images/health-2.png" alt="Logo">
        

        <ul>
            <li><a href="">Strona główna</a></li>
            <li><a href="" class="active">Pracownicy</a></li>
            <li><a href="">Specjalizacje</a></li>
        </ul>

    </nav>
<div class="topbottompanel">
    <header>
        <h2>Pracownicy</h2>
        <p>
            Dodawanie nowego pracownika do bazy kliniki.
        </p>
    </header>
   

    <main class="content">
      

            <div class="container">
                <form>
                <div class="row">
                  <div class="left_column">
                    <label for="fname">Imię</label>
                  </div>
                  <div class="right_column">
                    <input type="text" id="fname" name="firstname" placeholder="Imię pracownika..">
                  </div>
                </div>
                <div class="row">
                  <div class="left_column">
                    <label for="lname">Nazwisko</label>
                  </div>
                  <div class="right_column">
                    <input type="text" id="lname" name="lastname" placeholder="Nazwisko pracownika..">
                  </div>
                </div>
                <div class="row">
                  <div class="left_column">
                    <label for="email">Adres email</label>
                  </div>
                  <div class="right_column">
                    <input type="email" id="email" name="email" placeholder="Adres email..">
                  </div>
                </div>
                <div class="row">
                  <input type="submit" value="Wyślij">
                  <a href="" class="button-cancel">Anuluj</a>
                </div>
                
                
                </form>
              </div>

    
  
        
    </main>

    <footer>
        Magdalena Jasek, s16515
    </footer>
</div>
</body>
</html>
